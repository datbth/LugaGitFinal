<!DOCTYPE html>
<html>
<head>
    <link href="/css/recommendation/weekMenuSuggestionFilter.css" rel="stylesheet" />
    <script src="/script/recommendation/weekMenuSuggestionFilter.js"></script>
</head>
<body class="win-type-body">
    <div class="container-fluid">
        <h1 class="col-xs-12">Week-menu Suggestion</h1>
        <div id="categoryFilter" class="col-xs-12">

            <!-- Filter Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapseCategoryFilter">
                        Filter Categories
                    </a>
                </div>
                <!-- Panel Content -->
                <div id="collapseCategoryFilter" class="panel-collapse collapse">
                    <div id="filterBody" class="panel-body">
                        <p>Select your nutrition choice(s)</p>
                        <div class="checkbox">
                            <label><input type="checkbox" class="win-checkbox filter-checkbox" value="1"><span style="margin-left:5px"> Diet</span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" class="win-checkbox filter-checkbox" value="2"><span style="margin-left:5px"> Kid</span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" class="win-checkbox filter-checkbox" value="3"><span style="margin-left:5px"> Vegetarian</span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" class="win-checkbox filter-checkbox" value="4"><span style="margin-left:5px"> Snack</span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" class="win-checkbox filter-checkbox" value="5"><span style="margin-left:5px"> Health Boost</span></label>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button id="clearBoxes" class="win-button">Clear Choices</button>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col-xs-12">
                    <button id="weekSuggestion" class="win-button win-button-primary col-xs-5 col-sm-4 col-lg-2">Generate Week Menu</button>
                    <progress class="win-ring win-medium" style="display:none; margin-left:10px"></progress>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
