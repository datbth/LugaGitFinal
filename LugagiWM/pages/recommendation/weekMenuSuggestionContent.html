<!DOCTYPE html>
<html>
<head>
    <link href="/css/recommendation/weekMenuSuggestionContent.css" rel="stylesheet" />
    <script src="/script/recommendation/weekMenuSuggestionContent.js"></script>
</head>
<body>
    <div class="container-fluid">

        <!-- Main content -->
        <div id="weekMenuContent" class="col-xs-12">
            <h1>Week-menu Suggestion</h1>
            <h4><span>Current Nutrition Choices: </span><span id="currentChoices" style="color:rgb(0, 150, 136); font-size:20px"></span></h4>
            <button id="newMenu" class="win-button" style="margin-top:10px; margin-bottom: 15px">Generate New Menu</button>

            <!-- Navigation pills -->
            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#monday">Monday</a></li>
                <li><a data-toggle="pill" href="#tuesday">Tuesday</a></li>
                <li><a data-toggle="pill" href="#wednesday">Wednesday</a></li>
                <li><a data-toggle="pill" href="#thursday">Thursday</a></li>
                <li><a data-toggle="pill" href="#friday">Friday</a></li>
                <li><a data-toggle="pill" href="#saturday">Saturday</a></li>
                <li><a data-toggle="pill" href="#sunday">Sunday</a></li>
            </ul>

            <!-- Tab contents -->
            <div class="tab-content">
                <div class="row">
                    <p><br /></p>
                    <progress class="col-xs-12 col-sm-4"></progress>
                </div>
                <div id="monday" class="tab-pane fade in active">
                    <!-- Breakfast -->
                    <div class="row meal-header">
                        <h5>Breakfast</h5>
                        <hr class="col-xs-11 col-md-9 col-lg-6" /> 
                    </div>
                    <div class="breakfastSection row"></div>
                    <!-- Lunch -->
                    <div class="row meal-header">
                        <h5>Lunch</h5>
                        <hr class="col-xs-11 col-md-9 col-lg-6" />
                    </div>
                    <div class="lunchSection row"></div>
                    <!-- Dinner -->
                    <div class="row meal-header">
                        <h5>Dinner</h5>
                        <hr class="col-xs-11 col-md-9 col-lg-6" />
                    </div>
                    <div class="dinnerSection row"></div>
                </div>

                <div id="tuesday" class="tab-pane fade"></div>
                <div id="wednesday" class="tab-pane fade"></div>
                <div id="thursday" class="tab-pane fade"></div>
                <div id="friday" class="tab-pane fade"></div>
                <div id="saturday" class="tab-pane fade"></div>
                <div id="sunday" class="tab-pane fade"></div>

            </div>
        </div>
    </div>
</body>
</html>
