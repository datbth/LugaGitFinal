<!DOCTYPE html>
<html>
<head>
    <link href="/css/recommendation/ingredientBasedSuggestion.css" rel="stylesheet" />
    <script src="/script/recommendation/ingredientBasedSuggestion.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Ingredient Input -->
        <div>Ingredient-based suggestion</div>
        <div id="userInput" class="col-xs-12">
            <div id="sampleIngredient" class="ingredientInput row">
                <div class="col-xs-12 col-sm-8">
                    <input class="col-xs-10 col-sm-9 win-textbox" type="text" placeholder="enter ingredient name" value="" />
                    <button class="removeInput pull-right"
                            data-win-control="WinJS.UI.Command" data-win-options="{icon: 'back'}" style="display:none"></button>
                </div>
            </div>
        </div>
        <button id="addInput" class="win-button">Add Ingredient</button>
        <button id="submitUserInput" class="win-button specialButton">Generate Suggestions</button>
        
        <progress class="win-ring" style="display:none"></progress>

        <!-- Suggestion Content -->
        <div id="suggestionContent" class="row">
            <div id="sampleIngredientContentItem" class="ingredientContentItem col-xs-6 col-sm-4 col-md-3 col-lg-2" data-food-ID="" style="display:none">              
                <img class="ingredientContentImg img-responsive" src="" />
                <h6 class="ingredientContentName"></h6>
                <!--<small>                    
                    <span class="glyphicon glyphicon-eye-open contentView"></span>
                    <span class="glyphicon glyphicon-heart contentLike"></span>
                </small>-->
            </div>
        </div>
    </div>

</body>
</html>
