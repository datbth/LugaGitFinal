<!DOCTYPE html>
<html>
<head>
    <link href="/css/food/foodDetails.css" rel="stylesheet" />
    <script src="/script/food/foodDetails.js"></script>
</head>
<body class="win-type-body">
    <div id="foodPage" class="container-fluid">
        
        <!-- Main content -->
        <div id="foodDetails" class="row contentContainer">
            <!-- Food info summary -->
            <div class="col-xs-12 col-sm-5 pull-right contentContainer">
                <!-- Header -->
                <img id="foodHeader" class="img-responsive"/>
                <h2 id="foodName"></h2>
                <p class="foodDescription" style="opacity: 0.6"></p>
                <!-- Ultility buttons -->
                <div class="row" id="changeDishButton">
                    <button id="newFood" class="win-button col-xs-3">Change Dish</button>
                    <progress class="col-xs-8"></progress>
                </div>
                <!-- food navigation in collection-->
                <div class="row" id="collectionNavDiv" style="display:none">
                    <h4 id="currentCollection" class="txt-clickable"></h4>
                    <button class="win-button col-xs-3" id="foodNavigationPrevious">Previous</button>
                    <button class="win-button col-xs-3" id="foodNavigationNext">Next</button>
                    <progress class="col-xs-10"></progress>
                </div>
                <h5>Dish Information</h5>
                <ul id="foodInfo" class="list-group"></ul>
            </div>
            <!-- Food recipe-->
            <div class="col-xs-12 col-sm-7 pull-left contentContainer">
                <div id="foodContent">
                    <h6 id="authorInfo" authorID="" class="txt-clickable"></h6>
                    <!-- Food ingredients -->
                    <hr />
                    <div id="foodIngredients">
                        <h5>Ingredients</h5>
                        <ul></ul>
                    </div>

                    <!-- Food cooking steps -->
                    <div>
                        <h5 style="margin-bottom:-5px">Cooking Steps</h5>
                        <ol id="foodSteps" style="word-wrap: break-word"></ol>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
