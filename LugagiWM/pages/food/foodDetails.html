<!DOCTYPE html>
<html>
<head>
    <link href="/css/food/foodDetails.css" rel="stylesheet" />
    <script src="/script/food/foodDetails.js"></script>
</head>
<body>
    <div id="foodPage" class="container-fluid">
        
        <!-- Main content -->
        <div id="foodDetails" class="row contentContainer">
            <!-- Food info summary -->
            <div class="col-xs-12 col-sm-5 pull-right contentContainer">
                <!-- Header -->
                <img id="foodHeader" src="" class="img-responsive"/>
                <h2 id="foodName"></h2>
                <p class="foodDescription" style="opacity: 0.5"></p>
                <!-- Ultility buttons -->
                <div class="row" id="changeDishButton">
                    <button id="newFood" class="win-button col-xs-3">Change Dish</button>
                    <progress class="col-xs-8"></progress>
                </div>
                <!-- food navigation in collection-->
                <div class="row" id="previousAndNextButton" style="display:none">
                    <h4 id="currentCollection"></h4>
                    <button class="win-button col-xs-3" id="foodNavigationPrevious" style="display:none">Previous</button>
                    <button class="win-button col-xs-3" id="foodNavigationNext" style="display:none">Next</button>
                    <progress class="col-xs-10"></progress>
                </div>
                <h4>Dish information</h4>
                <ul id="foodInfo" class="list-group"></ul>
            </div>
            <!-- Food recipe-->
            <div id="foodContent" class="contentContainer list-group-item col-xs-12 col-sm-7 pull-left">
                <h6 id="authorInfo" authorID=""></h6>
                <!-- Food ingredients -->
                <hr />
                <div id="foodIngredients">
                    <h4>Ingredients</h4>
                    <ul></ul>
                </div>
                
                <!-- Food cooking steps -->
                <div>
                    <h4>Cooking steps</h4>
                    <ol id="foodSteps" style="word-wrap: break-word"></ol>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
