<!DOCTYPE html>
<html>
<head>
    <link href="/css/index/categories/featuredCollection.css" rel="stylesheet" />
    <script src="/script/index/categories/featuredCollection.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">Featured Collections</h1>
                <img src="/images/bstuathich.svg" width="150" class="img-responsive center-block" />
            </div>
            <hr class="col-xs-12" />
        </div>

        <div id="collectionContent" class="row">
            <progress class="col-xs-12 col-sm-4 col-sm-offset-4"></progress>
            <p id=""></p>
            <div id="content" class="featuredItem col-xs-6 col-sm-4 col-md-3 col-lg-2 div-clickable" ContentID="" style="display:none">
                <img class="collectionImg img-responsive" src="" />
                <small>
                    <span class="glyphicon glyphicon-eye-open contentView"></span>
                    <span class="glyphicon glyphicon-heart contentLike"></span>
                </small>
                <h6 class="collectionName txt-clickable wrap-two-lines"></h6>
            </div>
        </div>
    </div>
</body>
</html>
