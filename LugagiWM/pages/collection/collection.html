<!DOCTYPE html>
<html>
<head>
    <link href="/css/collection/collection.css" rel="stylesheet" />
    <script src="/script/collection/collection.js"></script>
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center col-sm-6 col-sm-offset-3 ">
                <h2 id="collectionName"></h2>
                <span class="glyphicon glyphicon-eye-open contentView" id="ViewCount"></span>
                <span class="glyphicon glyphicon-heart contentLike" id="LikeCount"></span>
                <br />
                <small id="CollectionDescription"></small>
                <br />
                <small id="CollectionCreatedDate"></small>
            </div>
        </div>
        <!-- Suggestion Content -->
        <p><hr /></p>
        <div id="collectionContent" class="row" style="margin-top: 10px; margin-bottom: 10px">
            <div id="collectionItemSample" class="collectionItem col-xs-6 col-sm-4 col-md-3 col-lg-2 div-clickable" ContentID="" currentIndex="" style="display:none">

                <img class="collectionItemImg img-responsive" />
                <h6 class="collectionItemName txt-clickable wrap-two-lines"></h6>
            </div>
        </div>
    </div>
</body>
</html>
