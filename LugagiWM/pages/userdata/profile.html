<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/script/userdata/loginLogout/logout.js"></script>
    <script src="/script/userdata/profile/profile.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- User info -->
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <img class="img-circle img-responsive" id="userProfilePic" src="" />
                <h4 id="username"></h4>
                <p id="fullname" class="text-muted"></p>
                <p>Gender: <span id="gender"></span></p>
                <p>Member since: <span id="membersince"></span></p>
                <p id="userIntroduction"></p>
            </div>

            <!-- User dishes-->
            <div class="row">
                <div id="userFoodContainer" class="col-xs-12 text-center">
                    <hr />
                    <h2>Created Dishes</h2>
                    <div class="row">
                        <div id="sampleUserFood" class="col-xs-6 col-sm-4 col-md-3 col-lg-2 userFoodItem div-clickable" style="display:none; height: 250px" foodID="">
                            <img class="userFoodImg img-responsive" src="" />
                            <h6 class="userFoodName txt-clickable"></h6>
                        </div>
                    </div>
                    <progress style="display:none"></progress>
                </div>
            </div>

            <!-- Footer -->
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <button id="loadMoreUserFood" class="btn-block win-button win-button-primary">
                    More Dishes
                </button>
                <br />
                <button type="button" id="logoutButton" class="win-button btn-block">
                    Log out
                </button>
                <p class="visible-xs"><br /></p>
            </div>
        </div>
    </div>

</body>
</html>
