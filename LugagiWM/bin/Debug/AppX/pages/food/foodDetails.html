<!DOCTYPE html>
<html>
<head>
    <link href="/css/food/foodDetails.css" rel="stylesheet" />
    <script src="/script/food/foodDetails.js"></script>
</head>
<body>
    <div id="foodPage" class="container-fluid">
        <!-- Header -->
        <div id="foodHeader" class="col-xs-12">
            <div id="foodHeaderInfo" class="col-xs-12">
                <h2 id="foodName"></h2>
                <p class="foodDescription hidden-xs"></p>
            </div>
        </div>
        <!-- Ultility buttons -->
        <div>
            <button id="newFood" class="win-button">Change Dish</button>
            <progress></progress>
        </div>
        <!-- Main content -->
        <p class="foodDescription visible-xs" style="opacity: 0.5"></p>
        <div id="foodDetails" class="row contentContainer">
            <!-- Food info summary -->
            <div class="col-xs-12 col-sm-5 pull-right contentContainer">
                <h4>Dish information</h4>
                <ul id="foodInfo" class="list-group"></ul>
            </div>
            <!-- Food recipe-->
            <div id="foodContent" class="contentContainer list-group-item col-xs-12 col-sm-7 pull-left">
                <p id="authorInfo"></p>
                <!-- Food ingredients -->
                <hr />
                <div id="foodIngredients">
                    <h4>Ingredients</h4>
                    <ul></ul>
                </div>
                
                <!-- Food cooking steps -->
                <div>
                    <h4>Cooking steps</h4>
                    <ol id="foodSteps"></ol>
                </div>
            </div>
        </div>

        <p><br /><br></p>
    </div>
</body>
</html>
